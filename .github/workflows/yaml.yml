name: Test YAML
on:
  push:
    branches:
      - test-github-actions
  pull_request:

jobs:
  lint:
    name: Lint YAML
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: Install yamllint
        run: sudo apt-get install yamllint
      - name: Run yamllint
        run: yamllint --strict .
